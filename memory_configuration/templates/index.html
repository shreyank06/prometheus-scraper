<!DOCTYPE html>
<html>
<head>
    <title>Memory Configuration</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Configure Memory for UEs</h1>
    <form method="post">
        <label for="num_ues">Enter Number of UEs:</label>
        <input type="text" id="num_ues" name="num_ues" placeholder="Enter number of UEs" required>
        
        <label for="unit">Select Memory Unit:</label>
        <select id="unit" name="unit">
            <option value="kb">KB</option>
            <option value="mb">MB</option>
        </select>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
